<head>
    <title>gpXaminer</title>
</head>

<template name="upload">
    <h2>Upload GPX File</h2>
    <!--file upload    -->
    <input id="fileUpload" type="file" accept="gpx" />
    {{>charts}}
</template>

<template name="charts">
    <!--graph display   -->
    <div id="charts"></div>
</template>


<template name="about">
    <p>About</p>
</template>

<template name="viewTrack">
    <p>Viewing Track for "{{name}}"</p>
    {{>charts}}
</template>

<template name="gallery">
    <p>Gallery</p>
    {{#each tracks}}
        <a href="viewTrack/{{this._id}}">View track "{{this.name}}"</a>
        <br/>
    {{/each}}
</template>

<template name="navigation">
    <ul>
        <li class="li_nav"><a href="{{pathFor route='home'}}">Upload</a></li>
        <li class="li_nav"><a href="{{pathFor route='about'}}">About</a></li>
        <li class="li_nav"><a href="{{pathFor route='gallery'}}">Gallery</a></li>
    </ul>
</template>

<template name="main">
    <h1>gpXaminer</h1> {{> navigation}}
    <hr /> {{> yield}}
</template>

<template name="loading">
    <p>Loading...</p>
</template>

<template name="notFound">
    <p>Sorry couldn't find that page</p>
</template>
