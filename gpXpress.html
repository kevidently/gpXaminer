<head>
    <title>gpXpress</title>
</head>


<template name="main">       
    <div id="scroller">
       <div id="bgFilter">
            <img src="" id="bgImage" />
            <div id="headerText">
                <span class="headerTextSml">gp</span>
                <div class="headerTextLg">X</div>
                <span class="headerTextSml">press</span>
            </div>
            {{> navigation}}
            {{> yield}}
        </div>
    </div>
</template>


<template name="upload">
   {{>charts}}
    <div id="uploadBtnHolder">
        <div id="hiddenFileUpload">
            <input type="file" id="fileUpload" accept="gpx" />
        </div>
        
        <div id="uploadText">
            <div>UPLOAD</div>
            <div>GPX</div>
        </div>
    </div>
    
    <div id="content"> 
        <p class="pContent">When you use a GPS app to record a track, the app continously logs data about your journey, such as latitude, longitude, elevation, and time. The data looks like this:</p>

        <div id="codeBlock">
            &lt;trkpt lat="40.2205096" lon="-105.5437759"&gt;
               <br/>
                <span class="indent">&lt;ele&gt;2658.418&lt;/ele&gt;</span>
               <br/>
            <span class="indent">&lt;time&gt;2016-02-27T17:24:51.674Z&lt;/time&gt;</span>
               <br/>
            &lt;/trkpt&gt;
               <br/>
            &lt;trkpt lat="40.2205082" lon="-105.5439071"&gt;
               <br/>
                <span class="indent">&lt;ele&gt;2658.654&lt;/ele&gt;</span>
               <br/>
                <span class="indent">&lt;time&gt;2016-02-27T17:25:04.443Z&lt;/time&gt;</span>
               <br/>
            &lt;/trkpt&gt;
        </div>

        <p class="pContent">Your GPS app can (usually) export this data as a GPX file (which is basically just an XML file). <span id="smallCap">GP<span id="midX">X</span>PRESS</span> takes data from a GPX file and generates two separate line graphs. The first graph displays data in terms of "Elevation vs. Time", while the second graph displays "Elevation vs. Distance".</p>
    </div>   

</template>

<template name="charts">
    <div id="charts"></div>
</template>


<template name="about">
    {{>charts}}
    <div id="content">       
        <p class="pContent"><span id="smallCap">GP<span id="midX">X</span>PRESS</span> is a web application for visualizing GPS data. If you've ever wanted to view the elevation profile of a hike or a bike ride (or any activity), this app is for you.</p>

        <p class="pContent">Go to the <a class="contentLink" href="{{pathFor route='upload'}}">upload</a> page to generate graphs from your GPX file.  After your file has been processed, the track data will be recorded and preserved in the <a class="contentLink" href="{{pathFor route='gallery'}}">gallery</a>, where you can view additional GPX graphs.</p>

        <p class="pContent"><span id="smallCap">GP<span id="midX">X</span>PRESS</span> was created by Kevin Hoffman using mostly Meteor.js and D3.js. Please visit my personal <a class="contentLink" href="http://kevidently.me" target="_blank">website</a> for more info about me.</p>
    </div>
</template>

<template name="viewTrack">
    <p>Viewing Track for "{{name}}"</p>
    {{>charts}}
</template>

<template name="gallery">
    <div id="galleryImgHolder">
        {{#each tracks}}
        <a href="viewTrack/{{this._id}}">
            <div class="galleryImgContainer">
                <p class="trackDescript">{{this.name}}</p>
                    <img class="galleryImg" src="{{this.imgTag}}">
            </div>
        </a>
        {{/each}}
    </div>
</template>

<template name="navigation">
    <div id="navContainer">
        <div class="navLinkHolder">
            <a class="navLink" id="nav_about" href="{{pathFor route='about'}}">About</a>
        </div>
        <div class="navLinkHolder">
            <a class="navLink" id="nav_upload" href="{{pathFor route='upload'}}">Upload</a>
        </div>
        <div class="navLinkHolder">
            <a class="navLink" id="nav_gallery" href="{{pathFor route='gallery'}}">Gallery</a>
        </div>
    </div>
</template>

<template name="loading">
    <p>Loading...</p>
</template>

<template name="notFound">
    <p>Sorry couldn't find that page</p>
</template>
